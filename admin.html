<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Classmeet Esport MLBB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <section id="login" class="active">
        <h2>Login Admin</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </section>

    <section id="dashboard">
        <h2>Dashboard Admin</h2>
        <div class="admin-section">
            <h3>Edit Skor Pertandingan</h3>
            <form id="scoreForm">
                <input type="text" placeholder="Pertandingan (e.g., Tim Alpha vs Tim Beta)" id="match">
                <input type="text" placeholder="Skor (e.g., 2-0)" id="score">
                <button type="submit">Update Skor</button>
            </form>
        </div>
        <div class="admin-section">
            <h3>Update Bracket</h3>
            <textarea id="bracketText" placeholder="Masukkan bracket baru (HTML sederhana)"></textarea>
            <button onclick="updateBracket()">Update Bracket</button>
        </div>
        <div class="admin-section">
            <h3>Tambah/Hapus Tim</h3>
            <input type="text" id="newTeam" placeholder="Nama Tim Baru">
            <button onclick="addTeam()">Tambah Tim</button>
            <input type="text" id="deleteTeam" placeholder="Nama Tim untuk Hapus">
            <button onclick="deleteTeam()">Hapus Tim</button>
        </div>
        <a href="index.html">Kembali ke Halaman Utama</a>
    </section>

    <script src="admin.js"></script>
</body>
</html>
